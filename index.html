            // å¤‡ç”¨æ–¹æ¡ˆï¼šåœ¨ç”¨æˆ·ç¬¬ä¸€æ¬¡äº¤äº’ï¼ˆç‚¹å‡»ï¼‰æ—¶æ’­æ”¾
            document.body.addEventListener('click', () => {

      const messages = [

        "æœŸå¾…ä¸ä½ ä¸‹æ¬¡ç¾å¥½çš„ç›¸é‡ã€‚",
        "è¦ç›¸ä¿¡è‡ªå·±å™¢ï¼Œä½ æ˜¯æœ€æ£’çš„ï¼",
        "å¤šå–æ°´å“¦~ è®°å¾—å¥½å¥½ç…§é¡¾è‡ªå·±ã€‚",
        "å­¦ä¼šçˆ±è‡ªå·±, æ‰èƒ½æ›´å¥½åœ°çˆ±åˆ«äººã€‚",
        "æ¯å¤©éƒ½è¦å…ƒæ°”æ»¡æ»¡ï¼",

        "ä¿æŒå¾®ç¬‘å‘€, ä¸–ç•Œä¹Ÿä¼šå¯¹ä½ å¾®ç¬‘ã€‚",

        "å¿ƒæ€€é˜³å…‰ï¼Œç”Ÿæ´»å°±ä¼šæ˜äº®ã€‚"

      function showPopupsSequentially() {
        let delay = 0;
        const usedPositions = []; // ç”¨äºé˜²æ­¢å¼¹çª—é‡å 

        messages.forEach((msg, index) => {
          
          let topOffset, leftOffset, positionOK;

          do {

            topOffset = Math.random() * 70 + 15;  // èŒƒå›´: 15% to 85%

            positionOK = true;
            // æ£€æŸ¥ä¸å·²ä½¿ç”¨ä½ç½®çš„è·ç¦»ï¼Œé¿å…å¤ªè¿‘
            for (const pos of usedPositions) {
              const dist = Math.sqrt(Math.pow(pos.top - topOffset, 2) + Math.pow(pos.left - leftOffset, 2));
              if (dist < 15) { // å¦‚æœä¸­å¿ƒç‚¹è·ç¦»å°äº15%
                positionOK = false;

          usedPositions.push({ top: topOffset, left: leftOffset });

          setTimeout(() => {

            popup.innerHTML = `

            const rotation = Math.random() * 10 - 5; // éšæœº -5 åˆ° 5 åº¦
            popup.style.transform = `translate(-50%, -50%) scale(0.8) translateY(20px)`;
            popup.style.opacity = '0';

            // 3. å®šä¹‰åŠ¨ç”»è¿‡æ¸¡
            popup.style.transition = 'opacity 0.8s ease-out, transform 0.8s ease-out';

            void popup.offsetWidth;

            popup.style.opacity = '1';
